<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- dùng vòng lặp for lấy dữ liệu phần tử của mảng ra ngoài -->
    <script>
        let myArray=[  // khai báo các phần tử của mảng
            'nguyen',
            'van',
            'tru',
        ];
        
        var arrayLength = myArray.length ; // đặt biến = giá trị chiều dài của mảng

        for( i=0 ; i<arrayLength; i++ ) // đk i nhỏ hơn độ dài của mảng , i tăng
            console.log(myArray[i])    // lấy ra các phần tử trong mảng

    </script>
</body>
</html>
