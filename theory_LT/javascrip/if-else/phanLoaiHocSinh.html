<body>
    <!--nhập điểm số => phân loại học sinh -->
    <script>
        let diem = parseInt(prompt("Enter a year"));
        if (diem>5) {
            alert("hoc sinh dot")
        }else if (diem<8){
           alert("hoc sinh kha")
        }else if (diem>=8)
            alert("hoc sinh gioi")

    </script>
