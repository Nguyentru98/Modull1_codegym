<body>
    <script>
        let a = parseInt(prompt("nhập điểm"));
            if(a==10){
                alert('Xuất sắc ')
             }else if(a>=8){
                alert('giỏi')
             }else if(a>=5){

            }else if (a<5){
                alert ('yếu')
            }
        
    </script>
