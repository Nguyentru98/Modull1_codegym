<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sn=[1,2,3,4,5,11,13,14,10,15];
        let max=0
        let tb=0
        for(let i=0; i<sn.length; i++){
            if(sn[i]>max){
                max=sn[i];
                tb+=sn[i]/sn.length
            }
        }document.write('giá trị lớn nhất trong mảng:'+ max +'<br>'+'giá trị trung bình của các phần tử:'+tb)
     

    </script>
</body>
</html>
