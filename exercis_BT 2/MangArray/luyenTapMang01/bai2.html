<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Chương trình hiển thị ra được phần tử có giá trị lớn nhất trong mảng 
        // và vị trí của phần tử đó.
        let sn=[1,2,3,4,5,11,13,14,10,15];
        let max=sn[0]
        let vitri=0
        for(let i=0; i<=sn.length; i++){
            if(sn[i]>max){
                max=sn[i]
                vitri=i
            }
        }document.write(max + "<br>"+vitri)

    </script>
</body>
</html>
