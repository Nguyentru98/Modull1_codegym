<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <script>
        // in ra các phần tử chẵn ra h1, lẻ ra h2
         let arr = [3,7,2,1,4,8];
        for(let i=0; i<arr.length; i++){
            if(arr[i]%2==0){
                document.write( '<h1>'+ arr[i] + '<br>' + '</h1>')
            }if(arr[i] % 2 ==!0){
            document.write( '<h2>'+ arr[i] + '<br>' + '</h2>')
        }
        }


    </script>
</body>
