<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--  Tìm số đầu tiên trong dãy fibonacci chia hết cho 5. -->
    <script>
        let a = 1
        let b = 1
        // document.write(a+'<br>')
        // document.write(b+'<br>')
        for (let dem =2 ;dem <= 20 ; dem ++ ) {
            let c = a+b;
            a=b;
            b=c;
            if(c%5===0){
                document.write(c)
                break;
            }

            
        }

    </script>
</body>
</html>
