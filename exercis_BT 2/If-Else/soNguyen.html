<html lang="en">
<head>

<body>
    <html>
        <h1>kiểm tra số nguyên</h1>
        <input type="num" id="sn">
        <button onclick="kt()">kiểm tra</button>
        <p id="kq">Kết quả:</p>

    </html>
    <script>
        function kt() {
            let a= +document.getElementById('sn').value;
            if(a<0){
                document.getElementById('kq').innerHTML = 'Kết quả: ' + a + ' ' +' là số nguyên dương'
            }
            if(a>0){
                document.getElementById('kq').innerHTML = 'Kết quả: ' + a +' '+ ' là số nguyên dương'
            }


                
           

                

            
        }



            


    </script>


</body>
</html>
