<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="ekko.jpg" id="a"style="left: 100px ; position:relative; width:200px; top:0px ">
   
   <script>

        window.addEventListener('keydown',(e)=>{
        if (e.key === 'p') {
            document.getElementById('a').style.left =parseInt(document.getElementById('a').style.left) + 10 + 'px' ;
        }

        if (e.key === 't') {
            document.getElementById('a').style.left =parseInt(document.getElementById('a').style.left) - 10 + 'px' ;
        }

        if (e.key === 'l') {
            document.getElementById('a').style.top =parseInt(document.getElementById('a').style.left) - 10 + 'px' ;
        }

        if (e.key === 'x') {
            document.getElementById('a').style.top =parseInt(document.getElementById('a').style.left) + 10 + 'px' ;
        }


        
        
        
        
        })
    </script>
    
 
    
</body>
</html>
