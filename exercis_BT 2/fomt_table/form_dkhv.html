<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td colspan="2"><h1>Đăng ký học viên</h1></td>
            <!-- ô có thuộc tính colspan="2" nên ô này sẽ bằng 2 ô bình thường -->
        </tr>

        <tr>
            <td>họ và tên</td>
            <td><input type="text" onchange="myfunction()"></td> 
            <!-- onchange thêm vào thẻ để khi nhập tên xong
                 onchange sẽ gọi đoạn mã trong function ra để thực hiện 1 chức năng của function -->
        </tr>

        <tr>    
            <td>ngày sinh</td>
            <td><input type="text" name="" id=""></td>
        </tr>

        <tr>
            <td>giới tính</td>
            <td>
                <input type="radio" name="A"> Nam
                <input type="radio" name="A"> Nữ
                <!-- tạo ô chọn cho người dùng tùy chọn 
                      là nam hay nữ , chọn nam thì radio sẽ hủy nữ
                -->
            </td>
        </tr>


        <tr>
            <td valign="top">Địa chỉ</td>
            <!-- valign là thuộc tính căn chỉnh dọc cho nội dung của thẻ cha
            giá trị "top" là vị trí phía trên theo phương x-->
            <td><textarea name="text" cols="25" rows="5"></textarea></td>
        </tr>

        <tr>
            <td>Chọn lớp</td> 
            <td>
                <select>
                    <option>co3</option>
                    <option>co4</option>
                    <option>co5</option>
                </select>
            </td>      
         </tr>

         <tr>
            <td></td>           
            <td>           
                 <button>A</button>
                 <button>B</button>
                 <button>C</button>
                 <button>D</button>
            </td>
         </tr>


    </table>
    <script>
        function myfunction() {
            alert('hello' + input.value +'!')
        }

    </script>

</body>
</html>
